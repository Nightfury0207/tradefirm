{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trade Firm App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('add-row').addEventListener('click', function() {
            var clone = document.querySelector('#additem').cloneNode(true);
            clone.name = 'additem[]';
            document.getElementById('itemlist').appendChild(clone);
        });
    
        document.getElementById('clear-form').addEventListener('click', function() {
            document.getElementById('create-order-form').reset();
        });
    });
    </script>
</head>
<body style="height: auto; margin: 0; padding: 0;">

    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo and Firm Name -->
            <a class="navbar-brand" href="#">
                <img src="" alt="Firm Logo" height="30" class="d-inline-block align-top">
                Firm Name
            </a>
            <!-- Account and Settings Buttons -->
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-primary me-2">Account</button>
                <button class="btn btn-outline-secondary">Settings</button>
            </div>
        </div>
    </header>

<!-- Sidebar and Main Panel Container -->
<div class="container-fluid">
    <!-- Sidebar -->
    <aside class="sidebar bg-light">

        <nav class="sidebar-nav">
                <!-- Add sidebar options for each form -->
                <a href="{% url 'createorder' %}">Form 1</a>
                <a href="">Form 2</a>
                <a href="">Form 3</a>
                <a href="">Form 4</a>
                <a href="">Form 5</a>
                <a href="">Form 6</a>
                <a href="">Form 7</a>
                <!-- Add more options as needed -->
        </nav>
    </aside>

    <!-- Main Panel -->
    <main class="main-panel p-4">
        <!-- Panel Header -->
        <div class="panel-header mb-4">
            <h2 class="text-center">{% block panel_title %}{% endblock %}</h2>
        </div>
        <!-- Form or Content Area -->
        <div class="panel-content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Add your custom JavaScript files and other scripts here -->

</body>
</html>
